<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anv√§ndarhantering - Demo av API</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        h1, h2 { color: #333; }
        section { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üìò Demo av API f√∂r anv√§ndarhantering</h1>
    
    <section id="hitta">
        <h2>1Ô∏è‚É£ H√§mta alla anv√§ndare (GET /users)</h2>
        <button onclick="hittaAlla()">H√§mta alla</button>
        <div style="margin-top: 10px;">
            <input type="text" id="searchFirstname" placeholder="S√∂k p√• f√∂rnamn">
            <input type="text" id="searchLastname" placeholder="S√∂k p√• efternamn">
            <button onclick="sokaAnvandare()">üîç S√∂k</button>
        </div>
        <div id="userListResult"></div>
    </section>

    <section id="hittaEn">
        <h2>2Ô∏è‚É£ H√§mta specifik anv√§ndare (GET /users/{id})</h2>
        <input type="number" id="userId" placeholder="Ange ID" min="1">
        <button onclick="hittaEnAnvandare()">H√§mta anv√§ndare</button>
        <div id="singleUserResult"></div>
    </section>

    <section id="skapa">
        <h2>3Ô∏è‚É£ Skapa ny anv√§ndare (POST /users)</h2>
        <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;">
            <input type="text" id="firstname" placeholder="F√∂rnamn">
            <input type="text" id="lastname" placeholder="Efternamn">
            <input type="text" id="userId_new" placeholder="Anv√§ndarnamn (obligatoriskt)">
            <input type="password" id="passwd" placeholder="L√∂senord">
        </div>
        <button onclick="skapaAnvandare()">‚ûï Skapa anv√§ndare</button>
        <div id="createResult"></div>
    </section>

    <section id="status">
        <h2>üìã Status fr√•n senaste anrop</h2>
        <pre id="statusOutput">Inget anrop √§nnu...</pre>
    </section>

    <script>
        const API_BASE = 'http://localhost:3000';

        // Hj√§lpfunktion f√∂r att visa resultat
        function visaResultat(data, endpoint, status) {
            const output = {
                endpoint: endpoint,
                status: status,
                data: data,
                tid: new Date().toLocaleTimeString()
            };
            document.getElementById('statusOutput').innerHTML = 
                JSON.stringify(output, null, 2);
        }

        // 1. GET /users - h√§mta alla
        async function hittaAlla() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const data = await response.json();
                visaResultat(data, 'GET /users', response.status);
                visaAnvandareTabell(data, 'userListResult');
            } catch (error) {
                visaFel(error, 'GET /users');
            }
        }

        // 1b. GET /users?firstname=... - s√∂k
        async function sokaAnvandare() {
            const firstname = document.getElementById('searchFirstname').value;
            const lastname = document.getElementById('searchLastname').value;
            let url = `${API_BASE}/users`;
            
            if (firstname || lastname) {
                url += '?';
                if (firstname) url += `firstname=${encodeURIComponent(firstname)}`;
                if (firstname && lastname) url += '&';
                if (lastname) url += `lastname=${encodeURIComponent(lastname)}`;
            }
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                visaResultat(data, `GET ${url.replace(API_BASE, '')}`, response.status);
                visaAnvandareTabell(data, 'userListResult');
            } catch (error) {
                visaFel(error, 'GET /users?search');
            }
        }

        // 2. GET /users/{id} - h√§mta en
        async function hittaEnAnvandare() {
            const id = document.getElementById('userId').value;
            if (!id) {
                alert('Ange ett ID');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${id}`);
                if (response.status === 404) {
                    visaResultat({ error: 'Anv√§ndare hittades inte' }, `GET /users/${id}`, 404);
                    document.getElementById('singleUserResult').innerHTML = 
                        '<p class="error">‚ùå Ingen anv√§ndare med detta ID</p>';
                } else {
                    const data = await response.json();
                    visaResultat(data, `GET /users/${id}`, response.status);
                    visaAnvandareTabell(data, 'singleUserResult');
                }
            } catch (error) {
                visaFel(error, `GET /users/${id}`);
            }
        }

        // 3. POST /users - skapa ny
        async function skapaAnvandare() {
            const userData = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                userId: document.getElementById('userId_new').value,
                passwd: document.getElementById('passwd').value
            };

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                if (response.status === 422) {
                    const error = await response.text();
                    visaResultat({ error: 'userId saknas' }, 'POST /users', 422);
                    document.getElementById('createResult').innerHTML = 
                        '<p class="error">‚ùå userId √§r obligatoriskt!</p>';
                } else {
                    const data = await response.json();
                    visaResultat(data, 'POST /users', response.status);
                    document.getElementById('createResult').innerHTML = 
                        `<p class="success">‚úÖ Anv√§ndare skapad med ID: ${data.id}</p>`;
                    
                    // Rensa formul√§ret
                    ['firstname', 'lastname', 'userId_new', 'passwd'].forEach(id => 
                        document.getElementById(id).value = '');
                }
            } catch (error) {
                visaFel(error, 'POST /users');
            }
        }

        // Hj√§lpfunktion f√∂r att visa fel
        function visaFel(error, endpoint) {
            console.error(error);
            visaResultat({ error: error.message }, endpoint, 500);
        }

        // Visa anv√§ndare i tabell
        function visaAnvandareTabell(users, targetElementId) {
            const container = document.getElementById(targetElementId);
            
            if (!users || users.length === 0) {
                container.innerHTML = '<p>Inga anv√§ndare att visa</p>';
                return;
            }

            // G√∂r om till array om det √§r ett enskilt objekt
            const userArray = Array.isArray(users) ? users : [users];

            let html = '<table><tr><th>ID</th><th>F√∂rnamn</th><th>Efternamn</th><th>Anv√§ndarID</th></tr>';
            userArray.forEach(user => {
                html += `<tr>
                    <td>${user.id}</td>
                    <td>${user.firstname || ''}</td>
                    <td>${user.lastname || ''}</td>
                    <td>${user.userId || ''}</td>
                </tr>`;
            });
            html += '</table>';
            
            // Visa √§ven antal tr√§ffar
            html += `<p style="margin-top: 10px;">üìä ${userArray.length} anv√§ndare visas</p>`;
            
            container.innerHTML = html;
        }

    </script>
</body>
</html>
